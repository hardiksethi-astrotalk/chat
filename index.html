<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Helvetica+Neue:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Controls -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Chat Gen</h1>
                <p>Create WhatsApp conversations from JSON</p>
            </div>

            <div class="control-group">
                <div class="input-tabs">
                    <button id="tabUpload" class="tab-btn active">Upload File</button>
                    <button id="tabPaste" class="tab-btn">Paste Code</button>
                </div>

                <div id="viewUpload" class="tab-content active">
                    <label for="jsonInput" class="upload-btn">
                        <i class="ph ph-upload-simple"></i>
                        <span id="uploadText">Select JSON File</span>
                        <input type="file" id="jsonInput" accept=".json" hidden>
                    </label>
                    <div id="fileInfo" class="file-info">No file selected</div>
                </div>

                <div id="viewPaste" class="tab-content" style="display: none;">
                    <textarea id="jsonText"
                        placeholder="[\n  {\n    &quot;sender&quot;: &quot;Alice&quot;,\n    &quot;message&quot;: &quot;Hi!&quot;,\n    &quot;timestamp&quot;: &quot;10:00 AM&quot;,\n    &quot;isMe&quot;: false\n  }\n]"
                        spellcheck="false"></textarea>
                </div>

                <button id="renderBtn" class="secondary-btn" style="margin-top: 10px; width: 100%;">
                    <i class="ph ph-magic-wand"></i> Render Chat
                </button>
            </div>

            <div class="control-group">
                <h3>Settings</h3>
                <div class="input-wrapper">
                    <label>Chat Name</label>
                    <input type="text" id="chatName" value="Alice">
                </div>

                <div class="input-wrapper">
                    <label>Profile Picture</label>
                    <input type="file" id="pfpInput" accept="image/*" class="text-input">
                </div>
                <div class="toggle-wrapper">
                    <label>Dark Mode</label>
                    <input type="checkbox" id="darkModeToggle">
                </div>
                <div class="input-wrapper" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                    <input type="checkbox" id="keyboardToggle" style="width: auto;">
                    <label for="keyboardToggle" style="margin: 0; cursor: pointer;">Show Keyboard</label>
                </div>
            </div>

            <button id="downloadBtn" class="primary-btn">
                <i class="ph ph-download-simple"></i>
                Download Screenshot
            </button>
        </aside>

        <!-- Preview Area -->
        <main class="preview-area">
            <!-- WhatsApp Device -->
            <div class="device-wrapper">
                <div class="device-label"><i class="ph ph-whatsapp-logo"></i> WhatsApp</div>
                <div class="whatsapp-container" id="whatsappChat">
                    <!-- Header -->
                    <div class="chat-header">
                        <div class="header-left">
                            <i class="ph ph-caret-left" style="color: #007AFF; font-size: 24px;"></i>
                            <div class="avatar-placeholder wa-avatar">A</div>
                            <div class="header-info">
                                <h2 class="header-name-display">Alice</h2>
                            </div>
                        </div>
                        <div class="header-right">
                            <i class="ph ph-video-camera" style="color: #007AFF; font-size: 24px;"></i>
                            <i class="ph ph-phone" style="color: #007AFF; font-size: 22px; margin-left: 16px;"></i>
                        </div>
                    </div>

                    <!-- Messages Area -->
                    <div class="messages-container" id="waMessages">
                        <div class="date-divider"><span>Today</span></div>
                        <div class="message incoming">
                            <div class="bubble">
                                <span class="text">Please upload a JSON file to generate your chat.</span>
                                <span class="meta">10:00 AM</span>
                            </div>
                        </div>
                    </div>

                    <!-- Input Bar -->
                    <div class="chat-input-bar">
                        <i class="ph ph-plus input-icon"></i>
                        <div class="input-field">
                            <i class="ph ph-sticker sticker-icon"></i>
                        </div>
                        <i class="ph ph-camera input-icon"></i>
                        <i class="ph ph-microphone input-icon"></i>
                    </div>

                    <!-- Keyboard -->
                    <img src="keyboard.png" class="keyboard-img" alt="Keyboard">
                </div>
                <div class="action-buttons" style="display: flex; gap: 10px; margin-top: 10px; width: 100%;">
                    <button class="primary-btn download-action" data-target="whatsappChat" style="flex: 1;">
                        <i class="ph ph-image"></i> Save Image
                    </button>
                    <button class="primary-btn record-action" data-target="whatsappChat" data-type="whatsapp"
                        style="flex: 1; background: #FF3B30;">
                        <i class="ph ph-video-camera"></i> Record
                    </button>
                </div>
            </div>

            <!-- Instagram Device -->
            <div class="device-wrapper">
                <div class="device-label"><i class="ph ph-instagram-logo"></i> Instagram</div>
                <div class="whatsapp-container instagram-theme" id="instagramChat">
                    <!-- IG Header -->
                    <div class="chat-header ig-header">
                        <div class="header-left">
                            <i class="ph ph-arrow-left" style="font-size: 24px;"></i>
                            <div class="avatar-placeholder ig-avatar-header">A</div>
                            <div class="header-info">
                                <h2 class="header-name-display">Alice</h2>
                                <span class="sub-text">Active yesterday</span>
                            </div>
                        </div>
                        <div class="header-right">
                            <i class="ph ph-video-camera" style="font-size: 26px;"></i>
                            <i class="ph ph-flag" style="font-size: 24px; margin-left: 16px;"></i>
                            <i class="ph ph-info" style="font-size: 24px; margin-left: 16px;"></i>
                        </div>
                    </div>

                    <!-- IG Messages Area -->
                    <div class="messages-container" id="igMessages">
                        <div class="date-divider"><span>Oct 28, 06:25 PM</span></div>
                    </div>

                    <!-- IG Input Bar -->
                    <div class="chat-input-bar ig-input-bar">
                        <div class="camera-circle">
                            <i class="ph-fill ph-camera" style="color: white; font-size: 16px;"></i>
                        </div>
                        <div class="input-field ig-field">
                            <span class="placeholder-text">Message...</span>
                            <i class="ph ph-microphone input-icon"></i>
                            <i class="ph ph-image input-icon"></i>
                            <i class="ph ph-sticker input-icon"></i>
                            <i class="ph ph-plus-circle input-icon"></i>
                        </div>
                    </div>

                    <!-- Keyboard -->
                    <img src="keyboard.png" class="keyboard-img" alt="Keyboard">
                </div>
                <div class="action-buttons" style="display: flex; gap: 10px; margin-top: 10px; width: 100%;">
                    <button class="primary-btn download-action" data-target="instagramChat" style="flex: 1;">
                        <i class="ph ph-image"></i> Save Image
                    </button>
                    <button class="primary-btn record-action" data-target="instagramChat" data-type="instagram"
                        style="flex: 1; background: #FF3B30;">
                        <i class="ph ph-video-camera"></i> Record
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
